[tool.poetry]
name = "nestipy"
version = "0.5.17"
description = "Nestipy is a Python framework built on top of BlackSheep that follows the modular architecture of NestJS"
authors = ["tsiresymila <tsiresymila@gmail.com>"]
readme = "README.md"
packages = [{ include = "nestipy", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"
pyee = "^11.1.0"
snakecase = "^1.0.1"
python-socketio = "^5.11.1"
blacksheep = "^2.0.7"
aiofiles = "^23.2.1"
strawberry-graphql = "^0.225.0"
ujson = "^5.9.0"
minijinja = "^2.0.1"
python-multipart = "^0.0.9"
multipart = "^0.2.4"
rich = "^13.7.1"
aio-pika = "^9.4.2"
redis = "^5.0.7"
aiomqtt = "^2.2.0"
nats-py = "^2.8.0"
async-timeout = "^4.0.3"
dataclasses-json = "^0.6.7"
fastapi = "^0.115.0"
httpx = "^0.27.2"
jinja2 = "^3.1.4"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
pytest-coverage = "^0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

