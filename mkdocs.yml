site_name: Nestipy
docs_dir: site
repo_url: https://github.com/nestipy/nestipy
repo_name: nestipy/nestipy
copyright: Copyright &copy; 2024  <strong style="color:var(--md-accent-fg-color)">Nestipy</strong>


theme:
  name: material
  custom_dir: site/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font: false
  #    text: Montserrat
  #    size: 400
  logo: images/nestipy.png
  favicon: images/nestipy.png
  features:
    - content.code.copy
    - content.code.annotate
    #    - navigation.tabs
    #    - navigation.tabs.sticky
    #    - navigation.sections
    - navigation.top
  icon:
    repo: fontawesome/brands/github



extra:
  social:
    - icon: material/email
      link: mailto:nestipy@gmail.com
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/nestipy
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/nestipy

extra_css:
  - stylesheets/extra.css

plugins:
  - search
#  - mkdocstrings
#- offline

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: false
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  #  - pymdownx.snippets
  - pymdownx.superfences

nav:
