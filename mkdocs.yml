site_name: Nestipy
docs_dir: site
theme:
  name: material
  features:
    - content.code.copy
extra_css:
  - stylesheets/extra.css

plugins:
- search
- mkdocstrings

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
